<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <!--<form class="d-flex bg-light" role="search" method="get">-->
    <div class="input-group">
        <input style="border: 1px solid #b5cdf7" class="form-control me-2" type="search" placeholder="Search"
               aria-label="Search" name="SearchKeyword" id="SearchKeyword" th:value="${keyword}">
        <select style="width: 10%" class="form-select form-select-sm" name="searchOption">
            <option value="memberAll"></option>
            <option value="memberId">ID로 찾기</option>
            <option value="memberName">이름으로 찾기</option>
            <option value="memberRole">권한으로 찾기</option>
        </select>
        <button class="btn btn-outline-success" type="submit" id="button_search">검색</button>
    </div>
    
    <form th:action="@{/management/member}" method="get" id="searchForm">
        <input type="hidden" id="keyword" name="keyword" th:value="${keyword}">
        <input type="hidden" id="page" name="page" th:value="${memberList.number}">
    </form>
    <!--</form>-->
    
    <table class="table table-hover">
        <thead>
        <tr class="table-info">
            <th scope="row">ID</th>
            <td>멤버이름</td>
            <td>전화번호</td>
            <td>등급</td>
            <td>가입일자</td>
        </tr>
        </thead>
        
        <!--th:onclick="|location.href='@{|/management/member/${member.getId()}|}'|"-->
        <tbody>
        <tr th:each="member, i : ${memberList}"
            class="table-light" data-bs-toggle="modal" th:attr="data-bs-target='#memberDetail_' + ${member.id}">
            <th th:text="${member.getId()}" scope="row">ID</th>
            <td th:text="${member.getName()}">멤버이름</td>
            <td th:text="${member.getTel()}">전화번호</td>
            <td th:text="${member.getRole()}">등급</td>
            <td th:text="${member.getIndate()}">가입일자</td>
        </tr>
        </tbody>
    </table>
    <div th:if="${!memberList.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li th:classappend="${!memberList.hasPrevious()} ? 'disabled'" class="page-item">
                <a class="page-link" href="javascript:void(0)"
                   th:data-page="${(memberList.number) - 1}">&laquo;</a>
            </li>
            <li th:each="page : ${#numbers.sequence(0, (memberList.totalPages) - 1)}"
                th:if="${page >= memberList.number - 10 and page <= memberList.number + 10}"
                th:classappend="${page == memberList.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" href="javascript:void(0)" th:data-page="${page}"
                   class="page-link"></a>
            </li>
            <li th:classappend="${!memberList.hasNext()} ? 'disabled'" class="page-item">
                <a class="page-link" href="javascript:void(0)"
                   th:data-page="${(memberList.number) + 1}">&raquo;</a>
            </li>
        </ul>
    </div>
    
    <script type="text/javascript">

        const button_search = document.getElementById("button_search");
        button_search.addEventListener('click', function () {
            document.getElementById('keyword').value = document.getElementById('SearchKeyword').value;
            /*document.getElementById('page').value = 0;*/
            console.log(document.getElementById('keyword').value);

            document.getElementById('searchForm').submit();
        });

        const page_elements = document.getElementsByClassName("page-link");
        Array.from(page_elements).forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
        });
    </script>
    
    <div th:each="member, i : ${memberList}" class="modal fade" th:id="'memberDetail_' + ${member.id}"
         tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" th:text="|${member.getId()}님의 정보 수정|"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/management/member/modify}" th:object="${mmForm}" id="modifyForm" method="post">
                        <div th:replace="~{layout/formErrors::formErrorsFragment}"></div>
                        <div class="mb-3">
                            <fieldset disabled="">
                                <label for="recipient-id_view" class="col-form-label">ID(수정불가)</label>
                                <input th:name="id_view" type="text" class="form-control" id="recipient-id_view" th:value="${member.getId()}">
                            </fieldset>
                            <input th:name="id" type="hidden" th:value="${member.getId()}">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-pwd" class="col-form-label">비밀번호 수정</label>
                            <input th:name="pwdModify" type="text" class="form-control"
                                   id="recipient-pwdModify" placeholder="빈값으로 설정시 기존 비밀번호로 유지됩니다.">
                            <input type="hidden" th:name="pwd" id="recipient-pwd" th:value="${member.getPwd()}">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">이름 수정</label>
                            <input th:name="name" type="text" class="form-control" id="recipient-name"
                                   th:default="${member.getName()}"
                                   th:value="${member.getName()}">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-tel" class="col-form-label">연락처 수정</label>
                            <input th:name="tel" type="text" class="form-control" id="recipient-tel"
                                   th:default="${member.getTel()}"
                                   th:value="${member.getTel()}">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-address" class="col-form-label">이메일 수정</label>
                            <input th:name="address" type="text" class="form-control" id="recipient-address"
                                   th:default="${member.getAddress()}"
                                   th:value="${member.getAddress()}">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-role" class="col-form-label">권한 수정</label>
                            <select th:name="role" type="text" class="form-control" id="recipient-role">
                                <option name="admin" value="Admin" th:selected="${member.getRole() == 'Admin'}">Admin</option>
                                <option name="user" value="User" th:selected="${member.getRole() == 'User' || member.getRole() == null}">User</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary" id="btn_modify">수정하기</button>
                        <button type="reset" class="btn btn-outline-warning" id="btn_reset">값 되돌리기</button>
                        <button type="button" class="btn btn-outline-danger" id="btn_delete">해당 유저 삭제</button>
                    </form>
                    <script>
                        let pwd = document.getElementById('recipient-pwd');
                        let pwd_modfiy = document.getElementById('recipient-pwdModify');
                        const btn_modify = document.getElementById('btn_modify');
                        
                        btn_modify.addEventListener('click', function() {
                            
                            if (pwd_modfiy == null) {
                            
                            } else {
                            
                                pwd.value = pwd_modfiy.value;
                                document.getElementById('modifyForm').submit();
                            }
                        });
                        
                        
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
